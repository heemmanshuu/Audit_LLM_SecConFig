  AUTH_TOKEN_DATA_STORE: jwt,arango
  AUTH_CODE_DATA_STORE: jwt
  AUTH_DEVICE_CODE_DATA_STORE: arango
  AUTH_PREFIX: /oadaauth/
  WELLKNOWN_SUBSERVICES: http://auth-my-oada/oadaauth/
  NODE_ENV: production

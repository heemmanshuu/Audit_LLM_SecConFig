  DEBUG: "*"
  PINO_LEVEL: info
  PINO_LOKI: ""
  PROM_HOST: '::'
  DOMAIN: localhost
  AUTH_CLIENT_DATA_STORE: arango
  AUTH_USER_DATA_STORE: arango

    {{- $rpc_port_info := getPortByName ( index $.podSpec.containers 0 ) "rpc" }}
    {{- $rpc_port := 2882 }}
    {{- if $rpc_port_info }}
    {{- $rpc_port = $rpc_port_info.containerPort }}
    {{- end }}
    rpc_port={{ $rpc_port }}

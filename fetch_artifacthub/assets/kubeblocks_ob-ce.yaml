        volumeName: ob-ce-sysvars
        constraintRef: ob-ce-sysvars-cc
        namespace: default
        defaultMode: 0555
      - name: ob-ce-config
        templateRef: ob-ce-config
        volumeName: ob-ce-config
        constraintRef: ob-ce-parameters-cc
        namespace: default
        defaultMode: 0555
    scripts: &obscripts
      - name: ob-ce-scripts
        templateRef: ob-ce-scripts
        namespace: default
        volumeName: scripts
        defaultMode: 0555

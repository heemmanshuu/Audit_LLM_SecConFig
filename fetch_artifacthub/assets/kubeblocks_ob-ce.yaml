          constraintRef: ob-ce-env-cc
          namespace: default
          defaultMode: 0555
          asEnvFrom:
            - observer-container
            - metrics
            - config-manager
      scriptSpecs: *obscripts
      podSpec: &obhostpods
        terminationGracePeriodSeconds: 60
        hostNetwork: true
        dnsPolicy: ClusterFirstWithHostNet
#        initContainers:
#          - name: init-tools
#            command: [ "cp", "/bin/ob-tools", "/kb_tools/obtools" ]
#            volumeMounts:
#              - name: kb-tools
#                mountPath: /kb_tools
        containers:
          - name: observer-container
            command:
              - bash
              - -c
              - |
                /scripts/entrypoint.sh
            ports:
              - containerPort: 88
                name: sql
                protocol: TCP
              - containerPort: 99
                name: rpc
                protocol: TCP
            readinessProbe:
              failureThreshold: 10
              initialDelaySeconds: 10
              successThreshold: 1
              timeoutSeconds: 5
              exec:
                command:
                  - cat
                  - /tmp/ready
            volumeMounts:
              - mountPath: /home/admin/data-file
                name: data-file
              - mountPath: /home/admin/data-log
                name: data-log
              - mountPath: /home/admin/log
                name: log
              - mountPath: /home/admin/workdir
                name: workdir
              - name: scripts
                mountPath: /scripts
              - name: oceanbase-config
                mountPath: /kb-config
              - name: oceanbase-sysvars
                mountPath: /opt/oceanbase/sysvars
            workingDir: /home/admin/workdir
            env:
              - name: LD_LIBRARY_PATH
                value: /home/admin/oceanbase/lib
              - name: CLUSTER_NAME
                value: "$(KB_CLUSTER_COMP_NAME)"
              - name: POD_IP
                valueFrom:
                  fieldRef:
                    fieldPath: status.podIP
              - name: DB_ROOT_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: password
              - name: OB_HOME_DIR
                value: "/home/admin/workdir"
          - name: metrics
            command:
              - bash
              - -c
              - |
                /scripts/setupmetrics.sh
            env:
              - name: OB_MONITOR_STATUS
                value: active
              - name: CLUSTER_NAME
                value: "$(KB_CLUSTER_COMP_NAME)"
              - name: CLUSTER_ID
                value: "1"
              - name: MONITOR_USER
                value: "root"
              - name: MONITOR_PASSWORD
                value: ""
#              - name: SERVICE_PORT
#                value: "8088"
#              - name: OB_SERVICE_PORT
#                value: "2881"
            ports:
              - containerPort: 60
                name: http
                protocol: TCP
              - containerPort: 61
                name: pprof
                protocol: TCP
              - containerPort: 62
                name: config-manager
                protocol: TCP
#            readinessProbe:
#              failureThreshold: 3
#              httpGet:
#                path: /metrics/stat
#                port: http
#                scheme: HTTP
#              initialDelaySeconds: 5
#              periodSeconds: 2
#              successThreshold: 1
#              timeoutSeconds: 1
            resources:
              limits:
                cpu: "1"
                memory: 1Gi
              requests:
                cpu: "200m"
                memory: 256Mi
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
              - name: scripts
                mountPath: /scripts
              - name: kb-tools

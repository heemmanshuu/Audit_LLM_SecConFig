                  - "default"
                topologyKey: kubernetes.io/hostname
              weight: 1
        nodeAffinity:
          
      securityContext:
        fsGroup: 1001
      containers:
        - name: my-artifactory-postgresql
          image: releases-docker.jfrog.io/bitnami/postgresql:15.6.0-debian-11-r16

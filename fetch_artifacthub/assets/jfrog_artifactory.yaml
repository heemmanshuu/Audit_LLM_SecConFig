apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: my-artifactory
  labels:
    app: artifactory
    chart: artifactory-107.90.10
    component: artifactory
    heritage: Helm
    release: my-artifactory
    version: 7.90.10
spec:
  serviceName: artifactory
  replicas: 1
  updateStrategy:
    type: RollingUpdate

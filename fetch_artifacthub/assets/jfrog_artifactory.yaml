      annotations:
        checksum/artifactory-unified-secret: ec4acb48d1832098f27821c02c06c6666341a650faf11e5eb43e4417f57671c1
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 40
      securityContext:
        fsGroup: 1030
        runAsGroup: 1030
        runAsNonRoot: true
        runAsUser: 1030
      initContainers:

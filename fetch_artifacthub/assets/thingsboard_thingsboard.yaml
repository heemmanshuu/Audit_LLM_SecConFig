apiVersion: batch/v1
kind: Job
metadata:
  name: 'my-thingsboard-init-tb-db'
  labels:
    helm.sh/chart: thingsboard-0.1.3
    app.kubernetes.io/name: thingsboard
    app.kubernetes.io/instance: my-thingsboard
    app.kubernetes.io/version: "3.4.1"
    app.kubernetes.io/managed-by: Helm
spec:
  ttlSecondsAfterFinished: 0
  template:
    spec:
      imagePullSecrets:
        - name: 'my-thingsboard-container-registry'
      initContainers:
        - name: check-db-ready
          image: postgres:12
          command: ['sh', '-c',
            'until pg_isready -h my-thingsboard-pg-pgpool -p 5432 -t 3;
            do echo waiting for database; sleep 2; done;']
      containers:
      - name: init-db
        envFrom:
        - configMapRef:
            name: 'my-thingsboard-node-db-config'
        volumeMounts:
          - mountPath: /config
            name: 'my-thingsboard-node-config'
        image: "docker.io/thingsboard/tb-node:3.4.1"
        command:
          - "/bin/bash"
        args:
          - "-c"
          - "start-tb-node.sh"
        env:
        - name: INSTALL_TB
          value: "true"
        - name: LOAD_DEMO
          value: "false"
      restartPolicy: Never
      volumes:
        - name: 'my-thingsboard-node-config'
          configMap:
            name: 'my-thingsboard-node-config'
            items:
            - key: conf
              path: thingsboard.conf
            - key: logback
              path: logback.xml

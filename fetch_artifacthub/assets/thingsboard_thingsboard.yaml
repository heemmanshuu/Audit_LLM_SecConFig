apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: my-thingsboard-node
  labels:
    helm.sh/chart: thingsboard-0.1.3
    app.kubernetes.io/name: thingsboard
    app.kubernetes.io/instance: my-thingsboard
    app.kubernetes.io/version: "3.4.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  serviceName: tb-node
  podManagementPolicy: "Parallel"
  selector:
    matchLabels:
      app.kubernetes.io/name: thingsboard-node
      app.kubernetes.io/instance: my-thingsboard-node
  template:
    metadata:
      labels:
        app.kubernetes.io/name: thingsboard-node
        app.kubernetes.io/instance: my-thingsboard-node
    spec:
      serviceAccountName: my-thingsboard
      securityContext:
        {}
      containers:
        - name: thingsboard
          securityContext:
            {}
          image: "docker.io/thingsboard/tb-node:3.4.1"
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
            name: http
          - containerPort: 9090
            name: rpc
          env:
          - name: TB_SERVICE_ID
            value: "tb-node"
          - name: TB_SERVICE_TYPE
            value: "monolith"
          - name: TB_QUEUE_TYPE
            value: "kafka"
          - name: ZOOKEEPER_ENABLED
            value: "true"
          - name: ZOOKEEPER_URL
            value: "my-thingsboard-zookeeper:2181"
          - name: TB_KAFKA_SERVERS
            value: "my-thingsboard-kafka:9092"
          - name: TB_QUEUE_KAFKA_REPLICATION_FACTOR
            value: "1"
          - name: JS_EVALUATOR
            value: "remote"
          - name: TRANSPORT_TYPE
            value: "remote"
          - name: HTTP_LOG_CONTROLLER_ERROR_STACK_TRACE
            value: "false"
          - name: CACHE_TYPE
            value: "redis"
          - name: REDIS_HOST
            value: "my-thingsboard-redis-master"
          - name: REDIS_PASSWORD
            value: "setplease"
          envFrom:
          - configMapRef:
              name: my-thingsboard-node-db-config
          volumeMounts:
            - mountPath: /config
              name: my-thingsboard-node-config
            - mountPath: /var/log/thingsboard
              name: my-thingsboard-node-logs
          readinessProbe:
            httpGet:
              path: /login
              port: http
          livenessProbe:
            httpGet:
              path: /login
              port: http
            initialDelaySeconds: 360
            timeoutSeconds: 10
          resources:
            {}
      volumes:
        - name: my-thingsboard-node-config
          configMap:
            name: my-thingsboard-node-config
            items:
            - key: conf
              path:  thingsboard.conf
            - key: logback
              path:  logback.xml
        - name: my-thingsboard-node-logs
          emptyDir: {}
---

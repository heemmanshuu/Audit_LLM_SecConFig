apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: my-falco-ui-server
  namespace: default
  labels:
    app.kubernetes.io/name: falco-ui-server
    app.kubernetes.io/instance: my-falco-ui-server
spec:
  namespaceSelector:
    matchNames:
    - default
  selector:
    matchLabels:
      app.kubernetes.io/name: falco-ui-server
      app.kubernetes.io/instance: my-falco-ui-server
  endpoints:
  - port: api
    bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    scheme: https
    interval: 10s
    honorLabels: true
    tlsConfig:
      ca:
        secret:
          name: my-falco-ui-server-apiserver-cert
          key: ca.crt
      serverName: "my-falco-ui-server.default.svc"
  - port: telemetry
    bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    path: /falcometrics
    honorLabels: true
    scheme: http
    interval: 10s

kind: ServiceMonitor
metadata:
  name: my-opscenter-core-kube-ui-server
  namespace: default
  labels:
    app.kubernetes.io/name: kube-ui-server
    app.kubernetes.io/instance: my-opscenter-core
spec:
  namespaceSelector:
    matchNames:
    - default
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-ui-server
      app.kubernetes.io/instance: my-opscenter-core
  endpoints:
  - port: api
    bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    scheme: https
    interval: 10s
    relabelings:
      - action: labeldrop
        regex: (pod|service|endpoint)
    tlsConfig:
      ca:
        secret:
          name: my-opscenter-core-kube-ui-server-apiserver-cert
          key: tls.crt
      serverName: "my-opscenter-core-kube-ui-server.default.svc"
  - port: telemetry
    bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    scheme: http
    interval: 10s

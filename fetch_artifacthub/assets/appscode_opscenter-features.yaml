  name: service-gateway
  labels:
    app.kubernetes.io/part-of: saas-core
spec:
  title: Service Gateway
  description: |
    Envoy Gateway by AppsCode
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: saas-core
  featureBlock: service-provider
  recommended: true
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/instance: service-gateway
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: voyager-gateway
          control-plane: envoy-gateway
  chart:
    name: voyager-gateway
    namespace: ace
    createNamespace: true
    version: v2024.8.14
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: default
  values:
    config:
      envoyGateway:
        gateway:
          controllerName: gateway.voyagermesh.com/service-gateway
    deployment:
      envoyGateway:
        image:
          repository: ghcr.io/voyagermesh/gateway
      kubeRbacProxy:
        image:
          repository: ghcr.io/appscode/kube-rbac-proxy
    gateway-converter:
      registryFQDN: ghcr.io

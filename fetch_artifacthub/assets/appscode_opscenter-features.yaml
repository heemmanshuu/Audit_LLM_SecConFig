apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: prometheus-adapter
  labels:
    app.kubernetes.io/part-of: opscenter-observability
spec:
  title: Prometheus Metrics Adapter
  description: |
    Prometheus Adapter for Kubernetes Metrics APIs
  icons:
  - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
    type: image/svg+xml
  featureSet: opscenter-observability
  featureBlock: metrics-server
  recommended: true
  requirements:
    features:
      - kube-prometheus-stack
  readinessChecks:
    resources:
    - group: metrics.k8s.io
      version: v1beta1
      kind: NodeMetrics
    - group: metrics.k8s.io
      version: v1beta1
      kind: PodMetrics
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/component: metrics
          app.kubernetes.io/instance: prometheus-adapter
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: prometheus-adapter
          app.kubernetes.io/part-of: prometheus-adapter
  chart:
    name: prometheus-adapter
    namespace: monitoring
    createNamespace: true
    version: 4.9.0
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: default
  values:
    image:
      repository: registry.k8s.io/prometheus-adapter/prometheus-adapter
    prometheus:
      url: http://kube-prometheus-stack-prometheus
    rules:
      resource:
        cpu:
          containerLabel: container
          containerQuery: |
            sum by (<<.GroupBy>>) (
              rate(container_cpu_usage_seconds_total{container!="",<<.LabelMatchers>>}[3m])
            )
          nodeQuery: |
            sum  by (<<.GroupBy>>) (
              rate(node_cpu_seconds_total{mode!="idle",mode!="iowait",mode!="steal",<<.LabelMatchers>>}[3m])
            )
          resources:
            overrides:
              namespace:
                resource: namespace
              node:
                resource: node
              pod:
                resource: pod
        memory:
          containerLabel: container
          containerQuery: |
            sum by (<<.GroupBy>>) (
              avg_over_time(container_memory_working_set_bytes{container!="",<<.LabelMatchers>>}[3m])
            )
          nodeQuery: |
            sum by (<<.GroupBy>>) (
              avg_over_time(node_memory_MemTotal_bytes{<<.LabelMatchers>>}[3m])
              -
              avg_over_time(node_memory_MemAvailable_bytes{<<.LabelMatchers>>}[3m])
            )
          resources:
            overrides:
              namespace:
                resource: namespace
              node:
                resource: node
              pod:
                resource: pod
        window: 3m

# Source: mimir-openshift-experimental/templates/nginx/nginx-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-mimir-openshift-experimental-nginx
  labels:
    helm.sh/chart: mimir-openshift-experimental-2.1.0
    app.kubernetes.io/name: mimir
    app.kubernetes.io/instance: my-mimir-openshift-experimental
    app.kubernetes.io/component: nginx
    app.kubernetes.io/version: "2.0.0"
    app.kubernetes.io/managed-by: Helm
data:
  nginx.conf: |
    worker_processes  5;  ## Default: 1
    error_log  /dev/stderr;
    pid        /tmp/nginx.pid;
    worker_rlimit_nofile 8192;
    
    events {
      worker_connections  4096;  ## Default: 1024
    }
    
    http {
      client_body_temp_path /tmp/client_temp;
      proxy_temp_path       /tmp/proxy_temp_path;
      fastcgi_temp_path     /tmp/fastcgi_temp;
      uwsgi_temp_path       /tmp/uwsgi_temp;
      scgi_temp_path        /tmp/scgi_temp;
    
      default_type application/octet-stream;
      log_format   main '$remote_addr - $remote_user [$time_local]  $status '
            '"$request" $body_bytes_sent "$http_referer" '
            '"$http_user_agent" "$http_x_forwarded_for"';
      access_log   /dev/stderr  main;
    
      sendfile     on;
      tcp_nopush   on;
      resolver kube-dns.kube-system.svc.cluster.local;
    
      server {
        listen 8080;
    
        location = / {
          return 200 'OK';
          auth_basic off;
        }
        proxy_set_header X-Scope-OrgID 0;
    
        # Distributor endpoints
        location /distributor {
          proxy_pass      http://my-mimir-openshift-experimental-distributor.default.svc.cluster.local:8080$request_uri;
        }
        location = /api/v1/push {
          proxy_pass      http://my-mimir-openshift-experimental-distributor.default.svc.cluster.local:8080$request_uri;
        }
    
        # Alertmanager endpoints
        location /alertmanager {
          proxy_pass      http://my-mimir-openshift-experimental-alertmanager.default.svc.cluster.local:8080$request_uri;
        }
        location = /multitenant_alertmanager/status {
          proxy_pass      http://my-mimir-openshift-experimental-alertmanager.default.svc.cluster.local:8080$request_uri;
        }
        location = /api/v1/alerts {
          proxy_pass      http://my-mimir-openshift-experimental-alertmanager.default.svc.cluster.local:8080$request_uri;
        }
    
        # Ruler endpoints
        location /prometheus/config/v1/rules {
          proxy_pass      http://my-mimir-openshift-experimental-ruler.default.svc.cluster.local:8080$request_uri;
        }
        location /prometheus/api/v1/rules {
          proxy_pass      http://my-mimir-openshift-experimental-ruler.default.svc.cluster.local:8080$request_uri;
        }
    
        location /api/v1/rules {
          proxy_pass      http://my-mimir-openshift-experimental-ruler.default.svc.cluster.local:8080$request_uri;
        }
        location /prometheus/api/v1/alerts {
          proxy_pass      http://my-mimir-openshift-experimental-ruler.default.svc.cluster.local:8080$request_uri;
        }
        location /prometheus/rules {
          proxy_pass      http://my-mimir-openshift-experimental-ruler.default.svc.cluster.local:8080$request_uri;
        }
        location = /ruler/ring {
          proxy_pass      http://my-mimir-openshift-experimental-ruler.default.svc.cluster.local:8080$request_uri;
        }
    
        # Rest of /prometheus goes to the query frontend
        location /prometheus {
          proxy_pass      http://my-mimir-openshift-experimental-query-frontend.default.svc.cluster.local:8080$request_uri;
        }
    
        # Buildinfo endpoint can go to any component
        location = /api/v1/status/buildinfo {
          proxy_pass      http://my-mimir-openshift-experimental-query-frontend.default.svc.cluster.local:8080$request_uri;
        }
      }
    }

        containers:
          - name: mogdb
            imagePullPolicy: IfNotPresent
            command:
              - bash
              - -c
              - |
                set -e
                MogDB_Role=
                REPL_CONN_INFO=

                cat >>/home/omm/.profile <<-EOF
                export OG_SUBNET="0.0.0.0/0"
                export PGHOST="/var/lib/mogdb/tmp"
                export PGPORT="$PGPORT"
                EOF
                [[ -d "$PGHOST" ]] || (mkdir -p $PGHOST && chown omm $PGHOST)


    # merge the override config
    jq -s ".[0] + .[1].\"$CBFS_METANODE_LOCALIP\"" /cfs/conf/metanode.json /cfs/conf-override/metanode.json > tmp.json
    mv tmp.json /cfs/conf/metanode.json
    
    cat /cfs/conf/metanode.json

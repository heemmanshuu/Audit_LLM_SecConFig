                    key: username
                    optional: false
              - name: metaDb_password
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: password
                    optional: false
              - name: polarx_username
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: username
                    optional: false
              - name: polarx_password
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: password
                    optional: false
              - name: metaDbNonEncPasswd
                valueFrom:
                  secretKeyRef:
                    name: $(CONN_CREDENTIAL_SECRET_NAME)
                    key: password
                    optional: false
              - name: dnPasswordKey
                value: "$(metaDbNonEncPasswd)$(metaDbNonEncPasswd)"
              - name: cpu_cores
                valueFrom:
                  resourceFieldRef:
                    containerName: engine
                    resource: limits.cpu
              - name: mem_size
                valueFrom:
                  resourceFieldRef:
                    containerName: engine
                    resource: limits.memory
                    divisor: "1M"
              - name: disk_size
                value: "10240"
              - name: disk_quota
                value: "10240"
            volumeMounts:
              - name: binlog
                mountPath: /home/admin/binlog
              - name: log
                mountPath: /home/admin/logs
          - name: exporter
            args:

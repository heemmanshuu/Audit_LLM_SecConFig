              - name: instanceType
                value: "0"
              - name: serverPort
                value: "3306"
              - name: mgrPort
                value: "3406"
              - name: mppPort
                value: "3506"
              - name: htapPort
                value: "3606"
              - name: logPort
                value: "8507"
              - name: ins_id

# Source: appmesh-grafana/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-appmesh-grafana
  labels:
    app.kubernetes.io/name: appmesh-grafana
    helm.sh/chart: appmesh-grafana-1.0.4
    app.kubernetes.io/instance: my-appmesh-grafana
    app.kubernetes.io/version: "6.4.3"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: appmesh-grafana
      app.kubernetes.io/instance: my-appmesh-grafana
  template:
    metadata:
      labels:
        app.kubernetes.io/name: appmesh-grafana
        app.kubernetes.io/instance: my-appmesh-grafana
        app.kubernetes.io/part-of: appmesh
      annotations:
        prometheus.io/scrape: "false"
    spec:
      serviceAccountName: my-appmesh-grafana
      volumes:
        - name: grafana
          emptyDir: {}
        - name: dashboards
          configMap:
            name: my-appmesh-grafana-dashboards
        - name: providers
          configMap:
            name: my-appmesh-grafana-providers
        - name: datasources
          configMap:
            name: my-appmesh-grafana-datasources
        - name: ini
          configMap:
            name: my-appmesh-grafana-ini
      containers:
        - name: appmesh-grafana
          image: "grafana/grafana:6.4.3"
          imagePullPolicy: IfNotPresent
          env:
            - name: GF_PATHS_PROVISIONING
              value: /etc/grafana/provisioning/
            - name: GF_AUTH_BASIC_ENABLED
              value: "false"
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: "true"
            - name: GF_AUTH_ANONYMOUS_ORG_ROLE
              value: Admin
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: http
          readinessProbe:
            tcpSocket:
              port: http
          volumeMounts:
            - name: grafana
              mountPath: /var/lib/grafana
            - name: ini
              mountPath: "/etc/grafana/grafana.ini"
              subPath: grafana.ini
            - name: dashboards
              mountPath: /etc/grafana/dashboards
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: providers
              mountPath: /etc/grafana/provisioning/dashboards
          resources:
            limits:
              memory: 512Mi
            requests:
              cpu: 10m
              memory: 128Mi
